<!DOCTYPE html>
<html>
  <head>
    <!-- character set attribute specifies character encoding
          for our webpage -->
    <meta charset="utf-8">
    <!-- Title tag is required and is what will show up
          as the link for our search engine results -->
    <title>Hello World!</title>
    <!-- Here are some optional meta tags that help with SEO -->
    <meta name ="description" content = "this is a sample description">
    <meta name ="keywords" content = "HTML, CSS, Tutorial">
    <meta name ="author" cotent="dave">
    <!-- we don't have this yet, but when we need to load JS or CSS files
          they can load in the head of our doc -->
    <!-- <link rel ="stylesheet" type="text/css" href="css/styles.css">
    <style type="text/css">
    body{
      color: purple;
    }
    </style>
      <script type= "text/javascript"></script> -->
  </head>
  <body>
    <p>
       This is a page with some basic <em> HTML elements.</em>
       We will update and add to this example as we move on
    </p>
    <!-- Header tags: h1 is the most important, h6 is
          least, h1 renders the biggest, all header tags
          assign more heirarchical value -->
    <h1>This is a H1 header</h1>
    <h2>This is a H2</h2>
    <h3>This is a H3</h3>
    <h4>This is a H4</h4>
    <h5>This is a H5</h5>
    <h6>This is a H6</h6>


  </body>
</html>
