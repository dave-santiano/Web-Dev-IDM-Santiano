<!DOCTYPE html>
<html>
<head>
	<title>Simple HTML5 Geolocation</title>
	<script type = "text/javascript">


	function getLocation(){
		// Check to see if the device/browser supports/allows geolocation
		if(navigator.geolocation){
			// do creepy stuff
			navigator.geolocation.getCurrentPosition(setPosition);
		}else{
			alert("Tell me where you are: davtiano@gmail.com");
		}
	}

	function setPosition(position){
		var lat = position.coords.latitude;
		var lon = position.coords.longitude;

		// grab our location div as a variable
		var loc = document.getElementById("location");
		loc.innerHTML = "Latitude: " + lat + "<br> Longitude" + lon;
	}

	document.addEventListener("DOMContentLoaded", function(event){
		getLocation();
	});

	</script>
</head>
<body>
	<div id = "location"></div>
</body>
</html>
